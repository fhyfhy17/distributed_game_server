syntax = "proto3";
option java_package = "com.net.msg";
option java_outer_classname = "LOGIN_MSG";

import "options.proto";

message CTS_LOGIN{
	option(messageId) = 10001;
	string username = 1;
	string password =2;
	string sessionId = 3;
}
message STC_LOGIN{
	option(messageId) = 10002;
	int64 uid = 1;
	bool suc = 2;
	string sessionId = 3;
}

message CTS_HEART{
	option(messageId) = 10003;
}

message STC_HEART{
	option(messageId) = 10004;
}


message CTS_TEST{
	option(messageId) = 10005;
	string word =1;
}


message STC_TEST{
	option(messageId) = 10006;
	string word =1;
}


message LTGAME_RESET_COUNT{
	option(messageId) = 10007;
}
message MyMessage{
	int64 uid =1;
	int32 id=2;
	bytes data =3;
	string from=4;
}


message CTS_GAME_LOGIN{
	option(messageId) = 10008;
	int64 uid        =1;
	int64 playerId   =2;
}

message STC_GAME_LOGIN{
	option(messageId) = 10009;
	int64 uid			=1;
	int64 playerId		=2;
	int32 level			=3;
	string name			=4;
	int32 coin			=5;
}